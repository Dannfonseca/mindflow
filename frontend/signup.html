<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Sign Up - MindFlow</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-gray-50 group/design-root overflow-x-hidden" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e9edf1] px-10 py-3">
            <a href="index.html" class="flex items-center gap-4 text-[#101419]">
                <div class="size-4">
                <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" fill="currentColor"></path>
                </svg>
                </div>
                <h2 class="text-[#101419] text-lg font-bold leading-tight tracking-[-0.015em]">MindFlow</h2>
            </a>
            <nav class="flex items-center gap-6">
                <a href="Login.html" class="text-sm font-medium text-gray-700 hover:text-blue-600">Já tem uma conta? Faça Login</a>
            </nav>
        </header>
        <div class="px-40 flex flex-1 justify-center items-center">
          <div class="layout-content-container flex flex-col w-full max-w-lg py-5">
            <form id="signup-form">
                <h2 class="text-[#101419] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Crie sua conta</h2>
                <div class="flex flex-col gap-4 px-4 py-3">

                    <div class="flex gap-4">
                        <label class="flex flex-col flex-1">
                            <p class="text-[#101419] text-base font-medium leading-normal pb-2">Nome</p>
                            <input id="firstName" type="text" required placeholder="Seu nome" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101419] focus:outline-0 focus:ring-0 border border-[#d3dbe4] bg-gray-50 focus:border-[#d3dbe4] h-14 placeholder:text-[#58728d] p-[15px] text-base font-normal leading-normal" />
                        </label>
                        <label class="flex flex-col flex-1">
                            <p class="text-[#101419] text-base font-medium leading-normal pb-2">Sobrenome</p>
                            <input id="lastName" type="text" required placeholder="Seu sobrenome" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101419] focus:outline-0 focus:ring-0 border border-[#d3dbe4] bg-gray-50 focus:border-[#d3dbe4] h-14 placeholder:text-[#58728d] p-[15px] text-base font-normal leading-normal" />
                        </label>
                    </div>

                    <label class="flex flex-col">
                        <p class="text-[#101419] text-base font-medium leading-normal pb-2">Usuário</p>
                        <input id="username" type="text" required placeholder="Crie um nome de usuário" maxlength="20" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101419] focus:outline-0 focus:ring-0 border border-[#d3dbe4] bg-gray-50 focus:border-[#d3dbe4] h-14 placeholder:text-[#58728d] p-[15px] text-base font-normal leading-normal" />
                    </label>

                    <label class="flex flex-col">
                        <p class="text-[#101419] text-base font-medium leading-normal pb-2">Data de Nascimento</p>
                        <input id="birthDate" type="date" required class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101419] focus:outline-0 focus:ring-0 border border-[#d3dbe4] bg-gray-50 focus:border-[#d3dbe4] h-14 placeholder:text-[#58728d] p-[15px] text-base font-normal leading-normal" />
                    </label>

                    <label class="flex flex-col">
                        <p class="text-[#101419] text-base font-medium leading-normal pb-2">Email</p>
                        <input id="email" type="email" required placeholder="seu@email.com" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101419] focus:outline-0 focus:ring-0 border border-[#d3dbe4] bg-gray-50 focus:border-[#d3dbe4] h-14 placeholder:text-[#58728d] p-[15px] text-base font-normal leading-normal" />
                    </label>
                    
                    <label class="flex flex-col">
                        <p class="text-[#101419] text-base font-medium leading-normal pb-2">Senha</p>
                        <input id="password" type="password" required placeholder="Crie uma senha" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101419] focus:outline-0 focus:ring-0 border border-[#d3dbe4] bg-gray-50 focus:border-[#d3dbe4] h-14 placeholder:text-[#58728d] p-[15px] text-base font-normal leading-normal" />
                    </label>

                </div>
                <div class="flex px-4 py-3">
                    <button type="submit" class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#d2e2f3] text-[#101419] text-base font-bold leading-normal tracking-[0.015em]">
                        <span class="truncate">Criar conta</span>
                    </button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/auth.js"></script>
  </body>
</html>
